---

swagger: "2.0"
info:
  description: Swagger configuration file for NetAPI
  version: "1.0.0"
  title: NetAPI Rest Article
consumes:
  - application/json
produces:
  - application/json

basePath: /api

# Below are the paths supported by the webapp application
paths:
  /nr/inventory/all:
    get:
      operationId: net.get_inv_all
      tags:
        - nornir
        - inventory
      summary: Get a list of all inventory information
      description: List all Nornir inventory information
      responses:
        200:
          description: Successfully listed Nornir inventory
          schema:
            type: array
            items:
              properties:
                defaults:
                  type: object
                  properties:
                    connection_options:
                      type: object
                    data:
                      type: object
                    hostname:
                      type: string
                    password:
                      type: string
                    platform:
                      type: string
                    port:
                      type: integer
                    username:
                      type: string
                groups:
                  type: object
                  properties:
                    connection_options:
                      type: object
                    data:
                      type: object
                    groups:
                      type: array
                      items:
                        type: string
                    hostname:
                      type: string
                    password:
                      type: string
                    platform:
                      type: string
                    port:
                      type: integer
                    username:
                      type: string
                hosts:
                  type: object
                  properties:
                    connection_options:
                      type: object
                    data:
                      type: object
                    groups:
                      type: array
                      items:
                        type: string
                    hostname:
                      type: string
                    password:
                      type: string
                    platform:
                      type: string
                    port:
                      type: integer
                    username:
                      type: string

  /nr/inventory/hosts:
    get:
      operationId: net.get_inv_hosts
      tags:
        - nornir
        - inventory
      summary: Get a list of all Nornir hosts in the inventory
      description: List all Nornir hosts
      responses:
        200:
          description: Successfully listed Nornir hosts
          schema:
            type: array
            items:
              properties:
                hosts:
                  type: object
                  properties:
                    connection_options:
                      type: object
                    data:
                      type: object
                    groups:
                      type: array
                      items:
                        type: string
                    hostname:
                      type: string
                    password:
                      type: string
                    platform:
                      type: string
                    port:
                      type: integer
                    username:
                      type: string

  /nr/inventory/groups:
    get:
      operationId: net.get_inv_groups
      tags:
        - nornir
        - inventory
      summary: Get a list of all Nornir groups in the inventory
      description: List all Nornir groups
      responses:
        200:
          description: Successfully listed Nornir groups
          schema:
            type: array
            items:
              properties:
                groups:
                  type: object
                  properties:
                    connection_options:
                      type: object
                    data:
                      type: object
                    groups:
                      type: array
                      items:
                        type: string
                    hostname:
                      type: string
                    password:
                      type: string
                    platform:
                      type: string
                    port:
                      type: integer
                    username:
                      type: string

  /nr/users/all:
    get:
      operationId: net.get_users
      tags:
        - nornir
        - napalm
      summary: Get all users from all Nornir hosts using NAPALM
      description: Use the `get_users` NAPALM function to retrieve all local usernames on all Nornir hosts
      responses:
        200:
          description: Successfully listed all local usernames on all Nornir hosts
          schema:
            type: array
            items:
              properties:
                hostname:
                  type: object
                  properties:
                    users:
                      type: object
                      properties:
                        username:
                          type: object
                          properties:
                            level:
                              type: integer
                            password:
                              type: string
                            role:
                              type: string
                            sshkeys:
                              type: array

  /nr/facts/all:
    get:
      operationId: net.get_facts
      tags:
        - nornir
        - napalm
      summary: Get all facts from all Nornir hosts using NAPALM
      description: Use the `get_facts` NAPALM function to retrieve all facts on all Nornir hosts
      responses:
        200:
          description: Successfully listed all facts on all Nornir hosts
          schema:
            type: array
            items:
              properties:
                hosts:
                  type: object
                  properties:
                    facts:
                      type: object
                      properties:
                        fqdn:
                          type: string
                        hostname:
                          type: string
                        interface_list:
                          type: array
                        model:
                          type: string
                        os_version:
                          type: string
                        serial_number:
                          type: string
                        uptime:
                          type: integer
                        vendor:
                          type: string

  /nr/interfaces/all:
    get:
      operationId: net.get_interfaces
      tags:
        - nornir
        - napalm
      summary: Get all interfaces from all Nornir hosts using NAPALM
      description: Use the `get_interfaces` NAPALM function to retrieve all interfaces on all Nornir hosts
      responses:
        200:
          description: Successfully listed all interfaces on all Nornir hosts
          schema:
            type: array
            items:
              properties:
                hosts:
                  type: object
                  properties:
                    interfaces:
                      type: object
                      properties:
                        interface_name:
                          type: object
                          properties:
                            description:
                              type: string
                            is_enabled:
                              type: boolean
                            is_up:
                              type: boolean
                            last_flapped:
                              type: integer
                            mac_address:
                              type: string
                            mtu:
                              type: integer
                            speed:
                              type: integer

  /nr/interfaces_ip/all:
    get:
      operationId: net.get_interfaces_ip
      tags:
        - nornir
        - napalm
      summary: Get all interface IP addressing from all Nornir hosts using NAPALM
      description: Use the `get_interfaces_ip` NAPALM function to retrieve all interfaces on all Nornir hosts
      responses:
        200:
          description: Successfully listed all interface IP addresses on all Nornir hosts
          schema:
            type: array
            items:
              properties:
                hosts:
                  type: object
                  properties:
                    interfaces_ip:
                      type: object
                      properties:
                        interface_name:
                          type: object
                          properties:
                            ipv4:
                              type: object
                              properties:
                                address:
                                  type: object
                                  properties:
                                    prefix_length:
                                      type: integer
                            ipv6:
                              type: object
                              properties:
                                address:
                                  type: object
                                  properties:
                                    prefix_length:
                                      type: integer

  /nr/ntp/all:
    get:
      operationId: net.get_ntp_servers
      tags:
        - nornir
        - napalm
      summary: Get all NTP servers from all Nornir hosts using NAPALM
      description: Use the `get_ntp_servers` NAPALM function to retrieve all NTP servers on all Nornir hosts
      responses:
        200:
          description: Successfully listed all NTP servers on all Nornir hosts
          schema:
            type: array
            items:
              properties:
                hosts:
                  type: object
                  properties:
                    ntp_servers:
                      type: object
                      properties:
                        ntp_server:
                          type: object

  /nr/users/host:
    get:
      operationId: net.get_users_host
      tags:
        - nornir
        - napalm
      summary: Get users from an individual Nornir host using NAPALM
      description: Use the `get_users` NAPALM function to retrieve all local usernames on an individual host
      parameters:
        - name: host
          in: query
          type: string
          description: Name of the host
          required: true
      responses:
        200:
          description: Successfully listed all local usernames on selected Nornir host
          schema:
            type: array
            items:
              properties:
                host:
                  type: object
                  properties:
                    users:
                      type: object
                      properties:
                        username:
                          type: object
                          properties:
                            level:
                              type: integer
                            password:
                              type: string
                            role:
                              type: string
                            sshkeys:
                              type: array

  /nr/facts/host:
    get:
      operationId: net.get_facts_host
      tags:
        - nornir
        - napalm
      summary: Get facts from an individual Nornir host using NAPALM
      description: Use the `get_facts` NAPALM function to retrieve facts on an individual host
      parameters:
        - name: host
          in: query
          type: string
          description: Name of the host
          required: true
      responses:
        200:
          description: Successfully listed facts on selected Nornir host
          schema:
            type: array
            items:
              properties:
                host:
                  type: object
                  properties:
                    facts:
                      type: object
                      properties:
                        fqdn:
                          type: string
                        hostname:
                          type: string
                        interface_list:
                          type: array
                        model:
                          type: string
                        os_version:
                          type: string
                        serial_number:
                          type: string
                        uptime:
                          type: integer
                        vendor:
                          type: string

  /nr/interfaces/host:
    get:
      operationId: net.get_interfaces_host
      tags:
        - nornir
        - napalm
      summary: Get interfaces from an individual Nornir host using NAPALM
      description: Use the `get_interfaces` NAPALM function to retrieve interfaces on an individual host
      parameters:
        - name: host
          in: query
          type: string
          description: Name of the host
          required: true
      responses:
        200:
          description: Successfully listed all interfaces on selected Nornir host
          schema:
            type: array
            items:
              properties:
                host:
                  type: object
                  properties:
                    interfaces:
                      type: object
                      properties:
                        interface_name:
                          type: object
                          properties:
                            description:
                              type: string
                            is_enabled:
                              type: boolean
                            is_up:
                              type: boolean
                            last_flapped:
                              type: integer
                            mac_address:
                              type: string
                            mtu:
                              type: integer
                            speed:
                              type: integer

  /nr/interfaces_ip/host:
    get:
      operationId: net.get_interfaces_ip_host
      tags:
        - nornir
        - napalm
      summary: Get all interface IP addressing from an individual Nornir host using NAPALM
      description: Use the `get_interfaces_ip` NAPALM function to retrieve all interfaces on an individual host
      parameters:  
        - name: host
          in: query
          type: string
          description: Name of the host
          required: true
      responses:
        200:
          description: Successfully listed all interface IP addresses on selected Nornir host
          schema:
            type: array
            items:
              properties:
                host:
                  type: object
                  properties:
                    interfaces_ip:
                      type: object
                      properties:
                        interface_name:
                          type: object
                          properties:
                            ipv4:
                              type: object
                              properties:
                                address:
                                  type: object
                                  properties:
                                    prefix_length:
                                      type: integer
                            ipv6:
                              type: object
                              properties:
                                address:
                                  type: object
                                  properties:
                                    prefix_length:
                                      type: integer

  /nr/genie/host:
    get:
      operationId: net.genie
      tags:
        - nornir
        - netmiko
        - genie
      summary: Get Genie output of a command from from an individual Nornir host using Netmiko
      description: Run an arbitrary command with the `use_genie=True` option on `netmiko_send_command` using Nornir
      parameters:
        - name: host
          in: query
          type: string
          description: Name of the host
          required: true
        - name: command
          in: query
          type: string
          description: The command to be parsed
          required: true
      responses:
        200:
          description: Successfully parsed command using Genie on selected Nornir host
          schema:
            type: array
            items:
              properties:
                host:
                  type: object
                  properties:
                    command:
                      type: object

  /nr/napalm_cli/host:
    get:
      operationId: net.n_cli
      tags:
        - nornir
        - napalm
      summary: Get output of a command from an individual Nornir host using NAPALM
      description: Run an arbitrary command with the `napalm_cli` NAPALM task using Nornir
      parameters:
        - name: host
          in: query
          type: string
          description: Name of the host
          required: true
        - name: command
          in: query
          type: string
          description: The command to be parsed
          required: true
      responses:
        200:
          description: Successfully run command using NAPALM_CLI on selected Nornir host
          schema:
            type: array
            items:
              properties:
                host:
                  type: object
                  properties:
                    command:
                      type: object

  /nr/textfsm/host:
    get:
      operationId: net.textfsm
      tags:
        - nornir
        - textfsm
        - netmiko
      summary: Get TextFSM output of a command from from an individual Nornir host using Netmiko
      description: Run an arbitrary command with the `use_textfsm=True` option on `netmiko_send_command` using Nornir
      parameters:
        - name: host
          in: query
          type: string
          description: Name of the host
          required: true
        - name: command
          in: query
          type: string
          description: The command to be parsed
          required: true
      responses:
        200:
          description: Successfully parsed command using TextFSM on selected Nornir host
          schema:
            type: array
            items:
              properties:
                host:
                  type: object
                  properties:
                    command_output:
                      type: object

  /nr/scrapli/host:
    get:
      operationId: net.scrapli_cmd
      tags:
        - nornir
        - scrapli
        - genie
      summary: Get Genie output of a command from from an individual Nornir host using Scrapli
      description: Run an arbitrary command with `send_command`and parse output using Genie and Nornir 
      parameters:
        - name: host
          in: query
          type: string
          description: Name of the host
          required: true
        - name: command
          in: query
          type: string
          description: The command to be parsed
          required: true
      responses:
        200:
          description: Successfully parsed command using Genie on selected Nornir host
          schema:
            type: array
            items:
              properties:
                host:
                  type: object
                  properties:
                    command_output:
                      type: object
        500:
          description: Internal server error. Incorrect command or backend authentication has failed.